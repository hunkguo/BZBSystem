<!DOCTYPE div PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>资料列表</title>
<script type="text/javascript">
       function navTabAjaxDone(json){
       	 //DWZ.ajaxDone(json);
     	 if (json.statusCode == DWZ.statusCode.ok){
            if (false){ //把指定navTab页面标记为需要“重新载入”。注意navTabId不能是当前navTab页面的
                  navTab.reloadFlag("page_list");
            } else { //重新载入当前navTab页面
                  navTabPageBreak();
            }
      }

}
</script>
</head>
<body>

	<form id="pagerForm" method="post" action="#rel#">
		<input type="hidden" name="pageNum" value="1" /> <input type="hidden"
			name="numPerPage" value="3" /> <input type="hidden"
			name="orderField" value="${orderField}" />
		<!--【可选】查询排序字段-->
		<input type="hidden" name="orderDirection" value="${orderDirection}" />
		<!--【可选】升序|降序-->

	</form>
	<form rel="pagerForm" onsubmit="return navTabSearch(this);"
		action="./yusuanjichushujuList" method="post">
		<div class="pageContent">
			<div class="panelBar">
				<ul class="toolBar">
					<li><a class="add" href="./yusuanjichushuju/add" target="navTab"><span>添加</span>
					</a></li>
				</ul>
			</div>
			<input type="hidden" name="pageNum" value="1" />
			<table class="table" width="98%" layoutH="75" asc="asc" desc="desc">
				<thead>
					<tr>
						<!-- <th width="2%"><input type="checkbox" group="ids"
							class="checkboxCtrl"></th> -->
						<th width="" class="${orderDirection}">用户名</th>
						<th width="">操作</th>
					</tr>
				</thead>

				<tbody id="tbody">
					<#list yusuanjichushujuList as yusuanjichushuju> 
						<tr target="sid_user" rel="1">
							<td>${yusuanjichushuju.name}</td>
							<td><a title="删除" target="ajaxTodo"
								href="./yusuanjichushuju/del?id=${yujishushuju.id}" class="btnDel"
								callback="navTabAjaxDone">删除</a> <a title="编辑" target="navTab"
								href="./yusuanjichushuju/edit?id=${yujishushuju.id}" class="btnEdit">修改姓名</a>
							</td>
						</tr>
					</#list> 
				</tbody>
			</table>
			<div class="panelBar">
				<div class="pages">
					<span>显示</span>
					<!-- <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value});">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select> -->
					<span>3条，共${totalCount}条</span>
				</div>
				<div class="pagination" targetType="navTab"
					totalCount="${totalCount}" numPerPage="3" pageNumShown="5"
					currentPage="${pageNum}"></div>
			</div>
		</div>
	</form>
</body>
</html>
